name: Build and Run DeepSeekCodeReview By Main Maven Jar

on:
  push:
    branches:
      - *
  pull_request:
    branches:
      - *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Copy deepseek-code-review-sdk JAR
        run: mvn dependency:copy -Dartifact=org.springframework.boot:deepseek-code-review:1.0 -DoutputDirdectory=./libs

      - name: Run code Review
        run: java -jar ./libs/deepseek-code-review-sdk-1.0.jar





